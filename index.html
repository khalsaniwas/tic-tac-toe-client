<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <div id="message" class="alert" role="alert">
      </div>

      <h2>Sign-up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder='Enter email...'>
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <input type="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
        <button>Sign Up</button>
      </form>

      <h2>Sign-in</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder='Enter email...'>
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <button>Sign In</button>
      </form>

      <h2>Sign-out</h2>
      <form id="sign-out">
        <button>Sign out</button>
      </form>

      <h2>Change Password</h2>
      <form id='change-password'>
        <input type="password" name="passwords[old]" placeholder="Enter old password">
        <input type="password" name="passwords[new]" placeholder="Enter old password">
        <button>Change Password</button>
      </form>


    </body>
</html>
